[data_directories]
data_dir = /home/hayashiw/LHD_data
pqt_dir = /home/hayashiw/LHD_data_parquet
vmec_dir = /home/hayashiw/vmec_io

[fidasim_settings]
tables_file = /usr/share/FIDASIM/tables/atomic_tables.h5

[nbi_file_patterns]
nb1_file = nb1pwr_temporal@{shot}.dat
nb2_file = nb2pwr_temporal@{shot}.dat
nb3_file = nb3pwr_temporal@{shot}.dat
nb4a_file = nb4apwr_temporal@{shot}.dat
nb4b_file = nb4bpwr_temporal@{shot}.dat
nb5a_file = nb5apwr_temporal@{shot}.dat
nb5b_file = nb5bpwr_temporal@{shot}.dat

[nnb_calib_patterns]
nb1_file = nb1pwr@{shot}.dat
nb2_file = nb2pwr@{shot}.dat
nb3_file = nb3pwr@{shot}.dat


[pnb_frac_patterns]
nb4a_file = nb4a_fraction@{shot}.dat
nb4b_file = nb4b_fraction@{shot}.dat
nb5a_file = nb5a_fraction@{shot}.dat
nb5b_file = nb5b_fraction@{shot}.dat

[data_file_patterns]
ech_file = echpw@{shot}.dat
shotinfo_file = shotinfo@{shot}.dat
ficxs_pqt_file = ficxs_2_calib@{shot}.pqt
tswpe_file = tswpe_a99@{shot}.dat
lhdcxs_file = lhdcxs7_nion_only5_fit@{shot}.dat
cxswpi_file = cxswpi7@{shot}.dat
ha3_file = ha3@{shot}.dat

[vmec_file_patterns]
input_file = input.{shot}t{time_ms}
wout_file = wout_{shot}t{time_ms}.nc
booz_file = boozmn_{shot}t{time_ms}.nc

[6o_los_dnb_file_patterns]
nb4a_file = nb4apwr_temporal@{shot}.dat
nb4b_file = nb4bpwr_temporal@{shot}.dat

[7o_los_dnb_file_patterns]
nb3_file = nb3pwr_temporal@{shot}.dat

[save_file_settings]
save_dir = ./
save_file = {shot}_{los}o_ficxs_timing.txt

[save_png_settings]
png_dir = ./
png_file = {shot}_{los}o_ch{ch}_{time_ms}.png